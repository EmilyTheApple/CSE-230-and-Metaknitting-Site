<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our products and make purchases.">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Metaknitting | Shop</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="patterns.html">Patterns</a></li>
            </ul>
        </nav>
        <h1>Metaknitting</h1>
        <div class="searchbar">
            <input class="headersearch" type="text" placeholder="Search..">
            <button>
                <span class="material-icons">search</span
                    ></button></div>
    </header>
    <main class="shopmain">
        <div class="shopsearch">
            <input type="text" placeholder="Search products...">
            <button>
                <span class="material-icons">search</span>
            </button>
        </div>
        <div class="narrow">
            <h2>Narrow your search</h2>
            <form class="narrowform" action="post">
                <input type="checkbox" id="hats" name="producttype" value="hats">
                <label for="hats">Hats</label><br>
                <input type="checkbox" id="scarves" name="producttype" value="scarves">
                <label for="scarves">Scarves</label><br>
                <input type="checkbox" id="gloves" name="producttype" value="gloves">
                <label for="gloves">Gloves</label><br>
                <input type="checkbox" id="other" name="producttype" value="other">
                <label for="other">Other Accessories</label><br>
                <input type="checkbox" id="kids" name="producttype" value="kids">
                <label for="kids">Kids</label><br>
                <input type="checkbox" id="costumes" name="producttype" value="costumes">
                <label for="costumes">Costumes</label><br>
                <input type="checkbox" id="charity" name="producttype" value="charity">
                <label for="charity">Charity</label><br>
            </form>
        </div>
        <div class="productbox">
            <div class="productresults">
                <div class="result">
                    <img src="images/babycatearhat.jpg" alt="Cat Ear Hat">
                    <p>Cat Ear Hat</p>
                </div>
            </div>
            <div class="productresults">
                <div class="result">
                    <img src="images/babyfishhat.jpg" alt="Fish Hat">
                    <p>Fish Hat</p>
                </div>
            </div>
            <div class="productresults">
                <div class="result">
                    <img src="images/beardedhat.jpg" alt="Bearded Hat">
                    <p>Bearded Hat</p>
                </div>
            </div>
            <div class="productresults">
                <div class="result">
                    <img src="images/feuxearflaphat.jpg" alt="Feux Earflap Hat">
                    <p>Feux Earflap Hat</p>
                </div>
            </div>
            <div class="productresults">
                <div class="result">
                    <img src="images/brainhat.jpg" alt="Brain Hat">
                    <p>Brain Hat</p>
                </div>
            </div>
            <div class="productresults">
                <div class="result">
                    <img src="images/knighthat.jpg" alt="Knight Helmet Hat">
                    <p>Knight Helmet Hat</p>
                </div>
            </div>
            <div class="productresults">
                <div class="result">
                    <img src="images/ponytailhat.JPG" alt="Ponytail Hat">
                    <p>Ponytail Hat</p>
                </div>
            </div>
        </div>
        <div class="customizelink">
            <img src="images/Customizegraphic.png" alt="Make a custom order">
        </div>
    </main>
    <footer>&copy;Metaknitting | Emily Patrick | 2020</footer>
</body>

</html>
